<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Battleship!</title>
  </head>
  <body>
    <h1>Battleship!</h1>
    <div id="computer_player_avatar"></div>
    <div id="computer_player_box"></div>
    <div id="battleship_board_container">
      <h2>Enemy Board</h2>
      <div id="computer_battleship_board">
        <table>

          <thead>
            <tr>
            <th> </th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th><th>9</th><th>10</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>A</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td>B</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td>C</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td>D</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td>E</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td>F</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td>G</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td>H</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td>I</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td>J</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
          </tbody>

        </table>
      </div>
      <br>
      <div id="player_battleship_board">
        <h2>Your Board</h2>
        <p id="announcements">Place your Ships!</p>
        <p>Press "R" to rotate your ships"</p>
        <table>

          <thead>
            <tr>
            <th> </th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th><th>9</th><th>10</th>
            </tr>
          </thead>

          <tbody ondrop="drop(event)" ondragover="allowDrop(event)">
            <tr>
              <td class="label">A</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td class="label">B</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td class="label">C</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td class="label">D</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td class="label">E</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td class="label">F</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td class="label">G</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td class="label">H</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td class="label">I</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td class="label">J</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div id="pregame_box">
      <button id="reset_player_boats" type="submit">Reset Boats</button>
      <p>Pick up the boats by the red boxes</p>
      <div id="player_boatholder">
        <div style="width: 145px; height: 29px; background: linear-gradient(to right, red 30px, red 30px, black 30px, black 50%,  black 100%);" class="carrier_placeholder" id="player_aircraft_carrier" draggable="true" ondragstart="drag(event)">
        </div>
        <div style="width: 116px; height: 29px; background: linear-gradient(to right, red 30px, red 30px, black 30px, black 50%,  black 100%);" class="battleship_placeholder" id="player_battleship" draggable="true" ondragstart="drag(event)">
        </div>
        <div style="width: 87px; height: 29px; background: linear-gradient(to right, red 30px, red 30px, black 30px, black 50%,  black 100%);" class="destoryer_placeholder" id="player_destoryer" draggable="true" ondragstart="drag(event)">
        </div>
        <div style="width: 87px; height: 29px; background: linear-gradient(to right, red 30px, red 30px, black 30px, black 50%,  black 100%);" class="submarine_placeholder" id="player_submarine" draggable="true" ondragstart="drag(event)">
        </div>
        <div style="width: 58px; height: 29px; background: linear-gradient(to right, red 30px, red 30px, black 30px, black 50%,  black 100%);" class="ptboat_placeholder" id="player_ptboat" draggable="true" ondragstart="drag(event)">
        </div>
      </div>
      <br>
      <p id="start_game_announcements"></p>
      <button id="start_game_oneshotperturn" type="submit">Start Game!<br>One Shot per Turn</button>
      <button id="start_game_fiveshots" type="submit">Start Game!<br>One Shot per Ship</button>
    </div>
  </body>
  <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
  <script src='main.js'></script>
</html>
