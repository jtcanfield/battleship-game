<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Battleship!</title>
  </head>
  <body>
    <h1>Battleship!</h1>
    <div id="computer_player_avatar"></div>
    <div id="computer_player_box"></div>
    <div id="battleship_board_container">

            <tr>

            <tr>

            </tr>
            <tr>
              <td>G</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td>H</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td>I</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td>J</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>

        </table>
      </div>
      <br>
      <div id="player_battleship_board">
        <h2>Your Board</h2>
        <p id="announcements">Place your Ships!</p>
        <p>Press "R" to rotate your ships"</p>
        <table>

          <thead>
            <tr>
            <th> </th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th><th>9</th><th>10</th>
            </tr>
          </thead>

          <tbody ondrop="drop(event)" ondragover="allowDrop(event)">
            <tr>
              <td class="label">A</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>

              <td class="label">G</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>

      </div>

    <button id="reset_player_boats" type="submit">Reset Boats</button>
    <div id="player_boat_holder">
      <table id="player_aircraft_carrier" draggable="true" ondragstart="drag(event)">
        <tbody>
          <tr>
            <td class="player_pieces" id="player_aircraft_carrier_piece1"></td><td class="player_pieces" id="player_aircraft_carrier_piece2"></td><td class="player_pieces" id="player_aircraft_carrier_piece3"></td><td class="player_pieces" id="player_aircraft_carrier_piece4"></td><td class="player_pieces" id="player_aircraft_carrier_piece5"></td>
          </tr>
        </tbody>
      </table>
      <br>
      <table id="player_battleship" draggable="true" ondragstart="drag(event)">
        <tbody>
          <tr>
            <td class="player_pieces" id="player_battleship_piece1"></td><td class="player_pieces" id="player_battleship_piece2"></td><td class="player_pieces" id="player_battleship_piece3"></td><td class="player_pieces" id="player_battleship_piece4"></td>
          </tr>
        </tbody>
      </table>
      <br>
      <table id="player_destoryer" draggable="true" ondragstart="drag(event)">
        <tbody>
          <tr>
            <td class="player_pieces" id="player_destoryer_piece1"></td><td class="player_pieces" id="player_destoryer_piece2"></td><td class="player_pieces" id="player_destoryer_piece3"></td>
          </tr>
        </tbody>
      </table>
      <br>
      <table id="player_submarine" draggable="true" ondragstart="drag(event)">
        <tbody>
          <tr>
            <td class="player_pieces" id="player_submarine_piece1"></td><td class="player_pieces" id="player_submarine_piece2"></td><td class="player_pieces" id="player_submarine_piece3"></td>
          </tr>
        </tbody>
      </table>
      <br>
      <table id="player_ptboat" draggable="true" ondragstart="drag(event)">
        <tbody>
          <tr>
            <td class="player_pieces" id="player_ptboat_piece1"></td><td class="player_pieces" id="player_ptboat_piece2"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <br>
    <button id="start_game_button" type="submit">Start Game!</button>
  </body>
  <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
